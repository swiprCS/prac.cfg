mp_restartgame 1

// Binds
bind - noclip
bind = “give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov;give weapon_decoy”

//This turns on the greenscreen
bind [ "fog_override "1"; fog_maxdensity "1500"; fog_color "0 255 0"; fog_start "0"; fog_end "1"" 

//This turns it off
bind ] "fog_override "1"; fog_maxdensity "1500"; fog_color "0 255 0"; fog_start "1"; fog_end "0""

